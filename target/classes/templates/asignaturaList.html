<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</head>
<body>

	<h2>Lista de Asignaturas</h2>

	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="asignatura : ${asignaturas}">
				<td th:text="${asignatura.nombre}"></td>
				<td><a th:href="@{detallesAsignatura/} + ${asignatura.id}">Ver detalles</a></td>
			</tr>
			
		</tbody>
	</table>

</body>
</html>
