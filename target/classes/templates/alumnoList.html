<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</head>
<body>

	<h2>Lista de Alumnos</h2>

	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th></th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="alumno : ${alumnos}">
				<td th:text="${alumno.nombre}"></td>
				<td><a th:if="${alumno.grupoDelegado == null}"
					th:href="@{/agregarDelegado/} + ${alumno.id}">AÃ±adir</a>
					<p th:if="${alumno.grupoDelegado != null}">Este Alumno ya es
						delegado de un grupo</p></td>
				<td><a
					th:href="@{/detallesAlumno/} + ${alumno.id}">Ver detalles Alumno</a></td>
			</tr>

		</tbody>
	</table>

</body>
</html>
