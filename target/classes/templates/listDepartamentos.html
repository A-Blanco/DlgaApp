<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</head>
<body>

	<h2>Lista de Usuarios</h2>

	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th></th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="departamento : ${departamentos}">
				<td th:text="${departamento.nombre}"></td>
				<td><a th:href="@{detallesDepartamento/} + ${departamento.id}">Ver detalles</a></td>
			</tr>
			
		</tbody>
	</table>

</body>
</html>
