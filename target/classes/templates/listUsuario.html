<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</head>
<body>

	<h2>Lista de Usuarios</h2>

	<table>
		<thead>
			<tr>
				<th>Username</th>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Borrar</th>
				<th>Ver Detalles</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="usuario : ${usuarios}">
				<td th:text="${usuario.username}"></td>
				<td th:text="${usuario.alumno.nombre}"></td>
				<td th:text="${usuario.alumno.apellidos}"></td>
				<td></td>
				 <td><a th:href="@{eliminarUsuario/} + ${usuario.id}">Eliminar</a></td>
				<td><a th:href="@{usuario/} + ${usuario.id}">Ver detalles</a></td>
			</tr>
			
		</tbody>
	</table>

</body>
</html>
