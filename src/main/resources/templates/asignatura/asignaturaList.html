<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<object th:replace="recursos/base :: boot"></object>
<link rel="stylesheet" th:href="@{/estilos/base.css}" />

<script onselect="filtro" type="text/javascript">
	$(document).ready(function() {
		$('#asignaturaList').DataTable({
			"responsive" : true,
			"language" : idioma,
			"destroy" : true,
			"searching" : false,

		}).draw(true).columns.adjust();
	});

	function decideFiltro(val) {

		if (val == "nombre") {
			$(document).ready(function() {
				$('#asignaturaList').DataTable({
					"responsive" : true,
					"language" : idioma,
					"destroy" : true,
					"columnDefs" :

					[ {
						"searchable" : false,
						"targets" : 0
					}, {
						"searchable" : false,
						"targets" : 2
					},

					]

				}).draw(true).columns.adjust();
			});
		}

		else if (val == "id") {
			$(document).ready(function() {
				$('#asignaturaList').DataTable({
					"responsive" : true,
					"language" : idioma,
					"destroy" : true,
					"columnDefs" :

					[ {
						"searchable" : false,
						"targets" : 1
					}, {
						"searchable" : false,
						"targets" : 2
					},

					]

				}).draw(true).columns.adjust();
			});
		}
	}
</script>
<script th:replace="recursos/idiomaTable :: idiomaTable"
	type="text/javascript"></script>
</head>
<body>
	<header th:replace="recursos/base :: navbar"></header>
	<h2 style="text-align: center;">Lista de Asignaturas</h2>

<div class="col-md-4 ml-auto" >
				<select title="Filtrar: " onchange="decideFiltro(this.value)" id="selectFiltro"
					name="filtro">
					<option disabled selected>Filtros de Búsqueda</option>
					<option value="nombre" id="selectNombre">Titulación</option>
					<option value="id" id="selectId">Nombre</option>
				</select>
				</div>

	<div class="container">
		<div class="mx-auto ">
		
			<div class="table-responsive">
				
				
				<table id="asignaturaList"
					class="table table-bordered table-hover table-striped">
					
					<thead class="thead-light">
						
						<tr>
							
							<th scope="col">Nombre</th>
							<th scope="col">Titulación</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="asignatura : ${asignaturas}">
							
							<td th:text="${asignatura.nombre}"></td>
							<th scope="row" th:text="${asignatura.titulacion.nombre}"></th>
							<td><a th:href="@{detallesAsignatura/} + ${asignatura.id}">Ver
									detalles</a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>



</body>
</html>
