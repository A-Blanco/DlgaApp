<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<object th:replace="recursos/base :: boot"></object>
<link rel="stylesheet" th:href="@{/estilos/base.css}" />
</head>
<body>
<header th:replace="recursos/base :: navbar"></header>
	<h1>Detalles Usuario</h1>


	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Sede</th>
				<th>Email</th>
				<th>Telefono</th>
				<th>Web</th>
			</tr>
		</thead>
		<tbody>

			<tr>
				<td th:text="${departamento.nombre}"></td>
				<td th:text="${departamento.sede}"></td>
				<td th:text="${departamento.email}"></td>
				<td th:text="${departamento.telefono}"></td>
				<td>
					<div th:if="${departamento.web != 'Web no disponible'}">
						<a th:href="${departamento.web}"><b
							th:text="${departamento.web}"></b></a>
					</div>
					<div th:if="${departamento.web == 'Web no disponible'}">
						<b th:text="${departamento.web}"></b>
					</div>
				</td>



			</tr>

		</tbody>
	</table>

</body>
</html>
