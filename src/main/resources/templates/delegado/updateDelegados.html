<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
</head>
<body>

	<h2

				<th></th>
				<th></th>

			</tr>
		</thead>

			</tr>
			

		</tbody>
	</table>
	<a th:if="${update == 0}"
		th:href="@{/modificarDelegados/} + ${grupo.id}"> Modificar
		Delegados de este grupo</a>
	<div th:if="${update == 1}">
		<a th:href="@{/delegados/} + ${grupo.id}"> Finalizar Modificaci칩n</a>
		<a th:if="${grupo.delegados.size() <4}"
			th:href="@{/a침adirDelegado/} + ${grupo.id}"> A침adir Delegado</a>
	</div>

</body>
</html>
