<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<object th:replace="recursos/base :: boot"></object>
<link rel="stylesheet" th:href="@{/estilos/form.css}" />
<link rel="stylesheet" th:href="@{/estilos/base.css}" />
</head>
<body>



<body>

     
 
	<div th:fragment="detallesModal" th:if="${profesorDetalles != null}" class="modal fade" data-keyboard="false" data-backdrop="static"
		th:id="ModalProfesorDetalles" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalTitle">Datos Profesor</h5>


				</div>
				<form id="formUpdate" class="col-12"
					th:object="${profesorDetalles}"
					>

					
					
					<div class="form-group" id="nombre-group">
                     <label for="nombre">Nombre</label>
                        <input id="nombre" disabled="disabled" th:field="*{nombre}" type="text" class="form-control"  name="nombre"/>
                      
                    </div>	
					
					<div class="form-group" id="nombre-group">
					
					<label for="email">Email</label>
                     
                        <input  disabled="disabled" id="email" th:field="*{email}" type="text" class="form-control"  name="email"/>
                       
                    </div>
                    
                    <div class="form-group" id="nombre-group">
                     
							<label for="telefono">Tel√©fono</label>                     
                        <input   disabled="disabled" id="telefono" th:field="*{telefono}" type="text" class="form-control"  name="telefono"/>
                       
                    </div>
                  
                  <div class="form-group" >
                  
                  <label for="selectDepartamento">Departamento</label>

						<input id="selectDepartamento" 
							th:field="*{departamento.nombre}"   disabled="disabled" class="form-control" name="departamento"/>
					</div>
					
					<div class="form-group">
					
							<label for="asignaturas">Asignaturas</label>
											
												
							<textarea class="asignaturas col-12"   id="asignaturas" 
							th:text="${detallesAsignatura}" disabled="disabled">
							
						</textarea>
						
					</div>
					
					
					<div class="modal-footer">

						<a th:href="@{/profesorList}" class="btn btn-secondary">Cerrar</a>
						
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
