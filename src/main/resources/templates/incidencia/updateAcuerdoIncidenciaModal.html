<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<object th:replace="recursos/base :: boot"></object>
<link rel="stylesheet" th:href="@{/estilos/form.css}" />
<link rel="stylesheet" th:href="@{/estilos/base.css}" />

</head>
<body>



<body>

     
   <div th:fragment="acuerdoModal" th:if="${incidenciaUpdateAcuerdo != null}" th:id="ModalActualizacionIncidenciaAcuerdo" class="modal fade"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalTitle">Introducir acuerdo
						alcanzado</h5>

					

				</div>
				<form th:action="@{/incidenciaUpdateAcuerdo}"
					th:object="${incidenciaUpdateAcuerdo}" method="post">
					<div class="modal-body">



						<input th:field="*{id}" type="hidden" name="id" /> <input
							th:field="*{titulo}" type="hidden" name="titulo" /> <input
							th:field="*{descripcion}" type="hidden" name="descripcion" /> <input
							th:field="*{alumno}" type="hidden" name="alumno" /> <input
							th:field="*{profesor}" type="hidden" name="profesor" /> <input
							th:field="*{miembro}" type="hidden" name="miembro" /> <input
							th:field="*{asignatura}" type="hidden" name="asignatura" /> <input
							th:field="*{estado}" type="hidden" name="estado" /> <input
							th:field="*{informacionContrastada}" type="hidden"
							name="informacionContrastada" />



						<div class="form-group">
							<label>Acuerdo</label>
							<textarea th:field="*{acuerdo}" class="form-control"
								placeholder="Descripción de la Información"
								name="informacionContrastada"></textarea>
							<p class="alert alert-danger" role="alert" th:errors="*{acuerdo}"></p>
						</div>

					</div>
					
					<div class="modal-footer">
						<a class="btn btn-secondary"
							th:href="@{/detallesIncidencia/} + ${incidenciaUpdateAcuerdo.id}">Cerrar</a>
						<button type="submit" class="btn btn-primary">Añadir
							Acuerdo</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
