<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<object th:replace="recursos/base :: boot"></object>
<link rel="stylesheet" th:href="@{/estilos/form.css}" />
<link rel="stylesheet" th:href="@{/estilos/base.css}" />
<title>Usuario</title>
</head>
<body>
	<header th:replace="recursos/base :: navbar"></header>
<body>
	<div class="modal-dialog text-center">
		<div class="col-sm-8 main-section">
			<div class="modal-content">
				<div class="col-12 user-img">
					<img src="img/userIcon.png" />
				</div>
				<form class="col-12" th:action="@{crearUsuario}"
					th:object="${usuario}" method="post">

					<input type="hidden" th:field="*{id}" /> <input type="hidden"
						th:field="*{alumno}" /> <input type="hidden" th:field="*{rol}" />
					<div class="form-group" id="username-group">
						<input th:field="*{username}" type="text" class="form-control"
							placeholder="Uvus" name="username" />
						<p class="alert alert-danger" role="alert" th:errors="*{username}"></p>
					</div>
					<div class="form-group" id="password-group">

						<input th:field="*{password}" type="password" class="form-control"
							placeholder="Contraseña" name="password">
						<p class="alert alert-danger" role="alert" th:errors="*{password}"></p>
					</div>
					<div class="form-group" id="telefono-group">
						<input th:field="*{telefono}" type="tel" class="form-control"
							placeholder="Teléfono" name="telefono" />
						<p class="alert alert-danger" role="alert" th:errors="*{telefono}"></p>
					</div>
					<p class="alert alert-danger" role="alert" th:errors="*{alumno}"></p>
					<p class="alert alert-danger" role="alert" th:errors="*{rol}"></p>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-sign-in-alt"></i> Registrar Usuario
					</button>

				</form>
				<div class="col-12 forgot">
					<a th:href="@{/}">Cancelar Registro</a>

				</div>
			</div>
		</div>
	</div>

</body>
</html>
