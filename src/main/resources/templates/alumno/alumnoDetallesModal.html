<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>



	<div th:fragment="detallesModal" th:if="${alumnoDetalles != null}"
		class="modal fade" th:id="ModalAlumnoDetalles" data-keyboard="false"
		data-backdrop="static" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalTitle">Datos Alumn@</h5>


				</div>
				<form id="formDetalles" class="col-12" th:object="${alumnoDetalles}">

					<div class="form-group" id="nombre-group">

						<label for="nombre">Nombre</label> <input readonly="readonly"
							id="nombre" th:field="*{nombre}" type="text" class="form-control"
							placeholder="Nombre del alumno" name="nombre" />
						<p class="alert alert-danger" role="alert" th:errors="*{nombre}"></p>
					</div>
					<div class="form-group" id="apellidos-group">

						<label for="apellidos">Apellidos</label> <input
							readonly="readonly" id="apellidos" th:field="*{apellidos}"
							type="text" class="form-control" placeholder="Apellidos"
							name="apellidos">
						<p class="alert alert-danger" role="alert"
							th:errors="*{apellidos}"></p>
					</div>


					<label for="edad">Fecha de Nacimiento</label>
					<div class="form-group" id="edad-group">
						<input readonly="readonly" th:field="*{fechaNacimiento}"
							type="date" class="form-control"
							placeholder="Fecha de Nacimiento" name="fechaNacimiento" />
						<p class="alert alert-danger" role="alert"
							th:errors="*{fechaNacimiento}"></p>
					</div>
					<div class="form-group" id="email-group">
						<label for="email">Email</label> <input readonly="readonly"
							id="email" th:field="*{email}" type="text" class="form-control"
							placeholder="Email" name="email" />
						<p class="alert alert-danger" role="alert" th:errors="*{email}"></p>
					</div>
					<div class="form-group">
						<label for="delegado">Delegad@</label> <input readonly="readonly"
							id="delegado" th:if="*{grupoDelegado}"
							th:value="*{'Grupo ' + grupoDelegado.numerogrupo + ' de ' + grupoDelegado.curso + ' de ' + grupoDelegado.titulacion.nombre}"
							type="text" class="form-control" name="delegado"></input> <input
							readonly="readonly" id="delegado"
							th:if="*{grupoDelegado == null}"
							th:value="'No es delegado de ningÃºn grupo'" type="text"
							class="form-control" name="delegado"></input>
						<p class="alert alert-danger" role="alert" th:errors="*{email}"></p>
					</div>

</form>
					<div th:if="${siAlumno != 1}" class="modal-footer">

						<a th:href="@{/listAlumnos}" class="btn btn-secondary">Cerrar</a>

					</div>
					
				<div class="form-group modal-footer"  th:if="${siAlumno == 1}">
					<form action="/crearUsuarioRegistrado" method="post">

						

						<div >
							<input type="hidden" th:value="${alumnoDetalles.id}" class="form-control"
								name="alumnoId">
						</div>

						<button  type="submit" class="btn btn-success ">Si, son mis
							datos</button>
							<a  class="btn btn-danger " th:href="@{/crearUsuario}">No son
						mis datos</a>
						

					</form>
					
				</div>
			</div>
		</div>
	</div>


</body>
</html>
