<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
</head>
<body>



<div th:fragment="updateModal" th:if="${alumnoSeleccionado != null}" class="modal fade"
		th:id="ModalAlumnoUpdate" data-keyboard="false" data-backdrop="static"
		tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
		aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="ModalTitle">Editar Alumno</h5>


				</div>
				<form id="formUpdate" class="col-12"
					th:object="${alumnoSeleccionado}" th:action="@{alumnoUpdate}"
					method="post">

					<input th:field="*{id}" type="hidden" name="id" />

					<div class="form-group" id="nombre-group">

						<label for="nombre">Nombre</label> <input id="nombre"
							th:field="*{nombre}" type="text" class="form-control"
							placeholder="Nombre del alumno" name="nombre" />
						<p class="alert alert-danger" role="alert" th:errors="*{nombre}"></p>
					</div>
					<div class="form-group" id="apellidos-group">

						<label for="apellidos">Apellidos</label> <input id="apellidos"
							th:field="*{apellidos}" type="text" class="form-control"
							placeholder="Apellidos" name="apellidos">
						<p class="alert alert-danger" role="alert"
							th:errors="*{apellidos}"></p>
					</div>


					<label for="edad">Fecha de Nacimiento</label>
					<div class="form-group" id="edad-group">
						<input th:field="*{fechaNacimiento}" type="date"
							class="form-control" placeholder="Fecha de Nacimiento"
							name="fechaNacimiento" />
						<p class="alert alert-danger" role="alert"
							th:errors="*{fechaNacimiento}"></p>
					</div>
					<div class="form-group" id="email-group">
						<label for="email">Email</label> <input id="email"
							th:field="*{email}" type="text" class="form-control"
							placeholder="Email" name="email" />
						<p class="alert alert-danger" role="alert" th:errors="*{email}"></p>
					</div>
					<div class="modal-footer">

						<a th:href="@{/listAlumnos}" class="btn btn-secondary">Cerrar</a>
						<button type="submit" class="btn btn-primary">Actualizar</button>
					</div>
				</form>
			</div>
		</div>
	</div>


</body>
</html>
