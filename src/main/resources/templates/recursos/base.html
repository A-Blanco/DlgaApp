<body >

	<div th:fragment="navbar">
	
		<nav class="navbar navbar-expand-xl navbar-dark"
			style="background-color: #FFC300;">
			<a class="navbar-brand text-white" th:href="@{/}"> <img
				src="img/LogoDelegacion.png" th:src="@{/img/LogoDelegacion.png}" height="40px">
			</a>
			<button class="navbar-toggler" data-target="#menu"
				data-toggle="collapse" type="button">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="menu">
				<ul class="navbar-nav mr-auto">
					<li sec:authorize="hasAnyRole('MIEMBRO, ADMIN')"  
					class="navbar-item enlaceNav active"><a href="/usuariosNoAceptados" class="nav-link">
					<img class="iconoNav" src="../img/NuevosUsuarios.svg" >Nuevos Usuarios<span class="badge rounded-pill badge-notification bg-danger notificacionNav" 
					th:if="${@notificacionesService.notificacionNuevosUsuarios()>0}"
					th:text="${@notificacionesService.notificacionNuevosUsuarios()}"></span></a></li>
					
					 <li sec:authorize="hasAnyRole('MIEMBRO, ADMIN')"  
					class="navbar-item enlaceNav active"><a href="/incidenciaPersonalList" class="nav-link">
					<img class="iconoNav" src="../img/IncidenciaPersonal.svg" >Incidencias Personales<span 
					th:if="${@notificacionesService.notificacionIncidencias()>0}"
					th:text="${@notificacionesService.notificacionIncidencias()}"class="badge rounded-pill badge-notification bg-danger notificacionNav">1</span></a></li>
					
					<li sec:authorize="hasRole('ADMIN')" 
					class="navbar-item enlaceNav active"><a href="/administrador" class="nav-link">
					<img class="iconoNav" src="../img/HerramientasAdmin.svg" >Herramientas Administrador</a></li>
				   
				</ul>
				<div class="credenciales" th:if="${#authorization.expression('isAuthenticated()')}">
				<img src="../img/Conectado.svg" width="40px">
				<span class="navbar-text"> <b
					class="navbar-item text-white mr-sm-2" th:text="${#authentication.getPrincipal().getUsername()}"></b>
					</span>
				</div>
					<div th:if="${#authorization.expression('isAuthenticated()')}" class="logout">
					<a href="/logout"> <img src="../img/Logout.svg" height="40px">
				</a>
				</div>
				
			</div>
		</nav>
	</div>
	
</body>
